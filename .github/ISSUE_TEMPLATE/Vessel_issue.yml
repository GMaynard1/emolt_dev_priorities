name: Vessel Issue
description: Describe an issue taking place on board a vessel
title: "[VESSEL ISSUE] <title>"
labels: [Needs Triage]
body:
- type: dropdown
  id: VesselName
  attributes:
    label: Vessel Name
    options:
    - Ellen Diane
    - Virginia Marise
  validations:
    required: true
- type: dropdown
  id: IssueType
  attributes:
    label: Issue Type
    options:
    - ap3_fails
    - Aquatec_failure
    - bad_image
    - bad_lid
    - bad_temps
    - battery_failure
    - bluetooth_failure
    - connection_interupt
    - empty_raw_csvs
    - files_dragged_off_desktop
    - fixed_vs_mobile
    - get_clim_fail
    - micro_SD
    - multiple_hauls
    - no_png_shows
    - other_not_listed
    - overheating
    - port
    - pressure_sensor_failure
    - puck_failure
    - red_light
    - sporatic_transmissions
    - transmitter_interference
    - white_screen
    - wifi_connection_bad
    - wifi_pic.py
  validations:
    required: true
- type: input
  id: DateObserved
  attributes:
    label: Date Observed
    placeholder: YYYY-MM-DD
  validations:
    required: true
- type: textarea
  id: symptom
  attributes:
    label: Symptom
    placeholder: Please describe the symptom here
  validations:
    required: true
- type: textarea
  id: potentialFix
  attributes:
    label: Potential Fix
    placeholder: If you or the captain had an idea to fix the problem, please include it here
